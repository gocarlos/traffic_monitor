<!DOCTYPE html>
<meta charset="utf-8" />
<title>Traffic Monitor</title>
<script language="javascript" type="text/javascript">
  var wsUri = "ws://localhost:8090/echo";

  var output;
  var recv_msg;
  var status_msg;
  var qwer = 0;

  function init() {
    output = document.getElementById("output");
    InitWebSocket();
  }

  function InitWebSocket() {
    websocket = new WebSocket(wsUri);

    websocket.onopen = function(evt) {
      console.log('onOpen called');
      onOpen(evt)
    };
    websocket.onclose = function(evt) {
      console.log('onClose called');
      // onClose(evt)
      status_msg = "DISCONNECTED";

    };
    websocket.onmessage = function(evt) {
      console.log('onMessage called');
      recv_msg = evt.data;
      websocket.close();
      // onMessage(evt)
    };
    websocket.onerror = function(evt) {
      console.log('onError called');
      writeToScreen('<span style="color: red;">ERROR:</span> ' + 'Connection closed');
      clearInterval(refreshIntervalId);

    };
  }

  function onOpen(evt) {
    status_msg = "CONNECTED";
    // writeToScreen("CONNECTED");
    doSend("yo");
  }


  function doSend(message) {
    // writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function writeToScreen(message) {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  function sendAndReceive() {
    InitWebSocket();
  }

  function onTimerTick() {
    sendAndReceive();
    qwer = qwer + 1;
    document.getElementById('tata0').innerHTML = qwer;
    // document.getElementById('tata1').innerHTML = status_msg;
    document.getElementById('tata2').innerHTML = recv_msg;

  }

  window.addEventListener("load", init, false);
  var refreshIntervalId = setInterval(onTimerTick, 1000);
</script>

<h2>Traffic Monitor</h2>

<!-- <button type="submit" onclick="javascript:sendAndReceive()">call</button> -->

<div id="output"></div>
<p id="tata0"></p>
<p id="tata1"></p>
<p id="tata2"></p>
